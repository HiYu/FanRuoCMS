<include file = "Public:header" title = '产品管理' css = 'newsnotice'/>
<div class = "main">
<div class = "nav">
	<ul>
	<li><a target = "mainframe" href = "__APP__/Product/">产品列表</a></li>
	<li><a target = "mainframe" href = "__APP__/Product/productAdd">新增产品</a></li>
	<ul>
</div>
	<div class = "content_box">
		<script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
		<script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script>
		<script>
				KindEditor.ready(function(K) {
						window.editor = K.create('#editor_id');
				});
		</script>

		<form name = "add" method = "get" action = "__APP__/News/doNewsModify/news_id/<{$news_data.news_id}>" >
			<table>
				<tr><td>标题</td><td><input class = "input_box" type = "text" name = "news_title" value = "<{$news_data.news_title}>"/></td></tr>
				<tr><td>来源</td><td><input class = "input_box" type = "text" name = "from_name" value = "<{$news_data.from_name}>"/></td></tr>
				<tr><td>来源路径</td><td><input class = "input_box" type = "text" name = "from_url" value = "<{$news_data.from_url}>"/></td></tr>
				<tr><td>类别</td>
				<td><select name = "news_cat">
				<option selected>业内新闻</option>
				<option>公司新闻</option>
				</select></td></tr>
			</table>
			<textarea id="editor_id" name="content" style="width:700px;height:300px;">
			<{$news_data.content}>
			</textarea>
			<input type = "submit"  value = "提交"/>
		</form>	
	</div>
</div>
