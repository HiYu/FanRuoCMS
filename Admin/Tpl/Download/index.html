<include file = "Public:header" title = '下载管理' css = 'newsnotice'/>
<div class = "main">
	<div class = "nav">
		<ul>
		<li><a target = "mainframe" href = "__APP__/Download/">下载列表</a></li>
		<li><a target = "mainframe" href = "__APP__/Download/downloadAdd">新增下载</a></li>
		<ul>
	</div>
	<div class = "list">
		<table class = "list_item">
			<tr>
				<th>ID</th>
				<th>标题</th>
				<th>分类</th>
				<th>操作</th>
			</tr>
			<foreach name = 'dl_list' item = 'dp'>
				<tr>
					<td><span><{$dp.dl_id}></span></td>
					<td><span><a href = "__APP__/Download/downloadRead/dl_id/<{$dp.dl_id}>"><{$dp.dl_name}></a></span></td>
					<td><span><{$dp.dl_cat}></span></td>
					
					<td><span><a href = "__APP__/Download/downloadDelete/dl_id/<{$dp.dl_id}>">删除</a>|<a href = "__APP__/Download/downloadModify/dl_id/<{$dp.dl_id}>">修改</a></span></td>
				</tr>
			</foreach>
			<tr><td  colspan = 5  class = "page" ><span><{$page}></span></td></tr>
		</table>
	</div>
</div>
<include file = "Public:footer" />
