<include file = "Public:header" title = '公告管理' css = 'newsnotice'/>
<div class = "main">
	<div class = "nav">
		<ul>
		<li><a target = "mainframe" href = "__APP__/Notice/">公告列表</a></li>
		<li><a target = "mainframe" href = "__APP__/Notice/noticeAdd">新增公告</a></li>
		
		<ul>
	</div>
	<div class = "content_box">
		<script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
		<script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script>
		<script>
				KindEditor.ready(function(K) {
						window.editor = K.create('#editor_id');
				});
		</script>

		<form name = "add" method = "post" action = "__APP__/Notice/doNoticeModify/notice_id/<{$notice_data.notice_id}>" >
			<table>
			<tr><td>标题</td><td><input class = "input_box" type = "text" value = "<{$notice_data.notice_title}>" name = "notice_title"/></td></tr>
			<tr><td>类别</td>
				<td>
					<select name = "notice_cat" class = "select">
					<volist name = "cat_data" id = "cp" >
						<if condition="$notice_data.notice_cat neq $cp.cat_name">
						<option value = "<{$cp.cat_name}>"  ><{$cp.cat_name}></option>
						<else /> 
						<option value = "<{$cp.cat_name}>" selected ><{$cp.cat_name}></option>
						</if>
					</volist>
					</select>
				</td>
			</tr>
		</table>	

			<textarea id="editor_id" name="content" style="width:700px;height:300px;">
			<{$notice_data.content}>
			</textarea>
			<input type = "submit" class = "submit" value = "提交"/>
		</form>	
	</div>
</div>
<include file = "Public:footer" />
