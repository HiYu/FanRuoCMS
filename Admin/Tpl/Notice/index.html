<include file = "Public:header" title = '公告管理' css = 'newsnotice'/>
<div class = "main">
	<div class = "nav">
		<ul>
		<li><a target = "mainframe" href = "__APP__/Notice/">公告列表</a></li>
		<li><a target = "mainframe" href = "__APP__/Notice/noticeAdd">新增公告</a></li>
		<ul>
	</div>
	<div class = "list">
		<table class = "list_item">
			<tr>
				<th>ID</th>
				<th>标题</th>
				<th>分类</th>
				<th>发布时间</th>
				<th>操作</th>
			</tr>
			<foreach name = 'notice_list' item = 'np'>
				<tr>
					<td><span><{$np.notice_id}></span></td>
					<td><span><a href = "__APP__/Notice/noticeRead/notice_id/<{$np.notice_id}>"><{$np.notice_title}></a></span></td>
					<td><span><{$np.notice_cat}></span></td>
					<td><span><{$np.post_date}></span></td>
					<td><span><a href = "__APP__/Notice/noticeDelete/notice_id/<{$np.notice_id}>">删除</a>|<a href = "__APP__/Notice/noticeModify/notice_id/<{$np.notice_id}>">修改</a></span></td>
				</tr>
			</foreach>
			<tr><td  colspan = 5  class = "page" ><span><{$page}></span></td></tr>
		</table>
	</div>
</div>
<include file = "Public:footer" />
