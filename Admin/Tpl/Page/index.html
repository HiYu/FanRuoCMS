<include file = "Public:header" title = '单页管理' css = 'newsnotice'/>
<div class = "main">
	<div class = "nav">
		<ul>
		<li><a target = "mainframe" href = "__APP__/Page/">单页列表</a></li>
		<li><a target = "mainframe" href = "__APP__/Page/pageAdd">新增单页</a></li>

		<ul>
	</div>
	<div class = "list">
		<table class = "list_item">
			<tr>
				<th>ID</th>
				<th>标题</th>
				<th>操作</th>
			</tr>
			<foreach name = 'page_list' item = 'pp'>
				<tr>
					<td><span><{$pp.page_id}></span></td>
					<td><span><a href = "__APP__/Page/pageRead/page_id/<{$pp.page_id}>"><{$pp.page_title}></a></span></td>
					<td><span><a href = "__APP__/Page/pageDelete/page_id/<{$pp.page_id}>">删除</a>|<a href = "__APP__/Page/pageModify/page_id/<{$pp.page_id}>">修改</a></span></td>
				</tr>
			</foreach>
			<tr><td  colspan = 5  class = "page" ><span><{$page}></span></td></tr>
		</table>
	</div>
</div>
<include file = "Public:footer" />
