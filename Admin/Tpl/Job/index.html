<include file = "Public:header" title = '招聘管理' css = 'newsnotice'/>
<div class = "main">
	<div class = "nav">
		<ul>
		<li><a target = "mainframe" href = "__APP__/Job/">职位列表</a></li>
		<li><a target = "mainframe" href = "__APP__/Job/jobAdd">新增职位</a></li>
		<ul>
	</div>
	<div class = "list">
		<table class = "list_item">
			<tr>
				<th>ID</th>
				<th>标题</th>
				<th>类别</th>
				<th>发布时间</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
			<foreach name = 'job_list' item = 'jp'>
				<tr>
					<td><span><{$jp.job_id}></span></td>
					<td><span><a href = "__APP__/Job/jobRead/job_id/<{$jp.job_id}>"><{$jp.job_name}></a></span></td>
					<td><span><a href = "__APP__/Job/jobCat/job_cat/<{$jp.job_cat}>"><{$jp.job_cat}></a></span></td>
					<td><span><{$jp.add_time}></span></td>
					<td><span><{$jp.job_status}></span></td>
					<td><span><a href = "__APP__/Job/jobDelete/job_id/<{$jp.job_id}>">删除</a>|<a href = "__APP__/Job/jobModify/job_id/<{$jp.job_id}>">修改</a></span></td>
				</tr>
			</foreach>
			<tr><td  colspan = 5  class = "page" ><span><{$page}></span></td></tr>
		</table>
	</div>
</div>
<include file = "Public:footer" />
