<include file = "Public:header" title = '新闻管理' css = 'newsnotice'/>
<div class = "main">
	<div class = "nav">
		<ul>
		<li><a target = "mainframe" href = "__APP__/News/">新闻列表</a></li>
		<li><a target = "mainframe" href = "__APP__/News/newsAdd">新增新闻</a></li>
		
		<ul>
	</div>
	<div class = "content_box">
	<script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
	<script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script>
	<script>
			KindEditor.ready(function(K) {
					window.editor = K.create('#editor_id');
			});
	</script>

	<form name = "add" method = "post" action = "__APP__/News/doNewsAdd" >
		<table>
			<tr><td align ="right">标题</td><td><input class = "input_box" type = "text" name = "news_title"/></td></tr>
			<tr><td align ="right">来源</td><td><input class = "input_box" type = "text" name = "from_name"/></td></tr>
			<tr><td align ="right">来源路径</td><td><input class = "input_box" type = "text" name = "from_url"/></td></tr>
			<tr><td align ="right">类别</td><td>
			<select name = "news_cat" class = "select">
				<volist name = "cat_data" id = "cp" >
				<option value = "<{$cp.cat_name}>" ><{$cp.cat_name}></option>
				</volist>
			</select></td></tr>
		</table>
		<textarea id="editor_id" name="content" style="width:700px;height:300px;">
		
		</textarea>
		<input type = "submit"  value = "提交" class = "submit"/>
	</form>	
	</div>
</div>
<include file = "Public:footer" />
