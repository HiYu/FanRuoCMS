<include file = "Public:header" title = 'fanruo-notice' css = 'homeindex'/>
<div class = "main">
	<div class = "sib">
		
		<div class = "sib_nav">
		<div class = "sib_title">最新公告</div>
		<ul>
			<volist name = "new_notice" id = "np">
			<li><a href = "__APP__/Index/noticeRead/notice_id/<{$np.notice_id}>"><{$np.notice_title}></a></li>
			</volist>
		</ul>
		</div>
		<div class = "sib_nav">
		<div class = "sib_title">公告分类</div>
		<ul>
			<volist name = "cat_list" id = "cl">
			<li><a href = "__APP__/Index/noticeCat/cat_id/<{$cl.cat_id}>"><{$cl.cat_name}></a></li>
			</volist>
		</ul>
		
		</div>
		<div class = "sib_nav">
		<div class = "sib_title">联系我们</div>
		<table>
		<volist name = "con_list" id = "cl">
		<tr><td><{$cl.contact_name}></td><td><{$cl.contact_type}></td><td> : <{$cl.contact_num}></td></tr>
		</volist>
		</table>
		</div>
	</div>
	<div class = "content_box">
		<h2><{$notice_data.notice_title}></h2>
		
		<div class = "content">
			<{$notice_data.content}>	
		</div>
		<div class = "post_time"><{$notice_data.post_date}></div>
	
	</div>
</div>
<include file = "Public:footer"/>
